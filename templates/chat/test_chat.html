<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #fafafa; }
        h2 { text-align: center; }
        #chat-box {
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            background: #fff;
            margin: 20px auto;
            padding: 10px;
            overflow-y: scroll;
        }
        #msg-form { text-align: center; }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            background: #0078ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>💬 실시간 채팅 테스트</h2>
    <div id="chat-box"></div>

    <form id="msg-form">
        <input type="text" id="message" placeholder="메시지를 입력하세요" autocomplete="off">
        <button type="submit">보내기</button>
    </form>

    <script>
        // 브라우저 탭 2개 열어서 서로 테스트 가능
        const ws = new WebSocket(`ws://${window.location.host}/ws/test_room/`);

        ws.onmessage = (e) => {
            const chatBox = document.getElementById('chat-box');
            const msg = document.createElement('div');
            msg.textContent = e.data;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        document.getElementById('msg-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('message');
            ws.send(input.value);
            input.value = '';
        };
    </script>
</body>
</html>
