{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}여행 다이어리{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* 추가적인 폰트나 스타일이 필요하다면 여기에 작성할 수 있습니다 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="text-slate-700">

    {% include "header.html" %}

    <main class="container mx-auto p-4 md:p-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-8 border-t border-slate-200 bg-white">
        <p class="text-slate-500">&copy; 2025 TravelMate. All Rights Reserved.</p>
    </footer>

</body>
</html>
