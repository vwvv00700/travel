{% extends 'base_diary.html' %}

{% block title %}기록 삭제 확인{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md border border-slate-200 mt-10">
    <h1 class="text-2xl font-bold text-slate-800 mb-4 text-center">기록 삭제 확인</h1>
    <p class="text-slate-700 mb-6 text-center">정말로 이 기록을 삭제하시겠습니까?</p>
    <p class="text-slate-700 mb-6 text-center font-semibold">{{ diary_entry.comment|default:"(내용 없음)" }}</p>

    <form method="post" class="flex flex-col space-y-4">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out">삭제</button>
        <a href="{% url 'travel:travel_diary_detail' pk=travel_diary.pk %}" class="w-full block text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out">취소</a>
    </form>
</div>
{% endblock %}
