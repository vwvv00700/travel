
{% extends 'base.html' %}

{% block title %}다이어리 수정{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md border border-slate-200">
    <h1 class="text-3xl font-bold text-slate-800 mb-6 text-center">{{ travel_diary.name }} 다이어리 수정</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out">수정 완료</button>
        <a href="{% url 'travel:travel_diary_detail' pk=travel_diary.pk %}" class="w-full block text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out mt-2">취소</a>
    </form>
</div>
{% endblock %}
