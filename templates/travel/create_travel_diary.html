{% extends 'base.html' %}
{% load static %}

{% block title %}여행 다이어리 작성{% endblock %}

{% block head_extra %}
<style>
    .diary-container {
        max-width: 960px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .diary-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .diary-form {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 0.5rem;
    }

    .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-input:focus {
        outline: none;
        border-color: #0ea5e9;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    .form-textarea {
        min-height: 200px;
        resize: vertical;
    }

    .submit-btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #0ea5e9;
        color: white;
        font-weight: 600;
        border-radius: 0.5rem;
        transition: background-color 0.2s;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .submit-btn:hover {
        background-color: #0284c7;
    }

    /* Hide Django's default form rendering */
    .form-group p {
        margin: 0;
    }

    .form-group label {
        display: none;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: all 0.3s;
    }
</style>
{% endblock %}

{% block content %}
<div class="diary-container">
    <div class="diary-header">
        <h2 class="text-3xl font-bold text-slate-800 mb-2">나만의 여행 다이어리 작성</h2>
        <p class="text-slate-600">특별했던 여행의 순간을 기록해보세요</p>
    </div>

    <form class="diary-form" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">제목</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label class="form-label">여행 날짜</label>
            <div class="flex gap-4">
                {{ form.start_date }}
                {{ form.end_date }}
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">내용</label>
            {{ form.description }}
        </div>

        <button type="submit" class="submit-btn">다이어리 저장하기</button>
    </form>
</div>
{% endblock %}
